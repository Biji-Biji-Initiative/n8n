{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "n8n.fullname" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.auth.enabled }}
    {{- if eq .Values.auth.mode "forward_single" }}
    # Forward single mode: auth-signin points to app domain, outpost handles auth
    nginx.ingress.kubernetes.io/auth-url: "http://{{ .Values.auth.outpostService }}.{{ .Values.auth.outpostNamespace }}.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx"
    nginx.ingress.kubernetes.io/auth-signin: "{{ .Values.ingress.tls.enabled | ternary "https" "http" }}://{{ .Values.ingress.host }}/outpost.goauthentik.io/start?rd=$scheme://$host$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid"
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
    {{- else }}
    # Forward domain mode (legacy): auth-signin points to Authentik domain
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.auth.svc.cluster.local/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.{{ .Values.ingress.domain }}/oauth2/start?rd=$scheme://$host$request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-User-Id,X-User-Email,X-User-Name,X-User-Groups"
    {{- end }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ default (printf "%s-tls" (include "n8n.fullname" .)) .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          {{- if and .Values.auth.enabled (eq .Values.auth.mode "forward_single") }}
          # Outpost path for forward_single mode - routes auth requests to embedded outpost
          - path: /outpost.goauthentik.io
            pathType: Prefix
            backend:
              service:
                name: {{ include "n8n.fullname" . }}-authentik-outpost
                port:
                  number: 9000
          {{- end }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "n8n.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
