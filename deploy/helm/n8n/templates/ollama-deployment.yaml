{{- if and .Values.aiStack.enabled .Values.aiStack.ollama.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "n8n.fullname" . }}-ollama
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "n8n.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ollama
  template:
    metadata:
      labels:
        {{- include "n8n.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ollama
    spec:
      containers:
        - name: ollama
          image: "{{ .Values.aiStack.ollama.image.repository }}:{{ .Values.aiStack.ollama.image.tag }}"
          imagePullPolicy: {{ .Values.aiStack.ollama.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.aiStack.ollama.service.port }}
              protocol: TCP
          {{- with .Values.aiStack.ollama.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.aiStack.ollama.persistence.enabled }}
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          {{- end }}
      {{- if .Values.aiStack.ollama.persistence.enabled }}
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: {{ include "n8n.fullname" . }}-ollama-data
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "n8n.fullname" . }}-ollama
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.aiStack.ollama.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "n8n.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
---
{{- if .Values.aiStack.ollama.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "n8n.fullname" . }}-ollama-data
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.aiStack.ollama.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.aiStack.ollama.persistence.size }}
  {{- if .Values.aiStack.ollama.persistence.storageClass }}
  storageClassName: {{ .Values.aiStack.ollama.persistence.storageClass }}
  {{- end }}
{{- end }}
{{- end }}
