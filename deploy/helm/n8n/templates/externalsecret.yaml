{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "n8n.fullname" . }}-db
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore | quote }}
    kind: ClusterSecretStore
  target:
    name: {{ include "n8n.fullname" . }}-db
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: {{ required "externalSecret.keys.dbPassword is required when externalSecret.enabled=true" .Values.externalSecret.keys.dbPassword | quote }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "n8n.fullname" . }}-config
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore | quote }}
    kind: ClusterSecretStore
  target:
    name: {{ include "n8n.fullname" . }}-config
    creationPolicy: Owner
  data:
    - secretKey: encryption-key
      remoteRef:
        key: {{ required "externalSecret.keys.encryptionKey is required when externalSecret.enabled=true" .Values.externalSecret.keys.encryptionKey | quote }}
{{- if and .Values.sso.enabled .Values.sso.oidc.enabled }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "n8n.fullname" . }}-sso
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore | quote }}
    kind: ClusterSecretStore
  target:
    name: {{ include "n8n.fullname" . }}-sso
    creationPolicy: Owner
  data:
    - secretKey: oidc-client-secret
      remoteRef:
        key: {{ required "externalSecret.keys.oidcClientSecret is required when externalSecret.enabled=true and sso.oidc.enabled=true" .Values.externalSecret.keys.oidcClientSecret | quote }}
{{- end }}
{{- end }}
