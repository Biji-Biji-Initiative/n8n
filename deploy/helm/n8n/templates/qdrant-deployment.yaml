{{- if and .Values.aiStack.enabled .Values.aiStack.qdrant.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "n8n.fullname" . }}-qdrant
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "n8n.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: qdrant
  template:
    metadata:
      labels:
        {{- include "n8n.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: qdrant
    spec:
      containers:
        - name: qdrant
          image: "{{ .Values.aiStack.qdrant.image.repository }}:{{ .Values.aiStack.qdrant.image.tag }}"
          imagePullPolicy: {{ .Values.aiStack.qdrant.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.aiStack.qdrant.service.port }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.aiStack.qdrant.service.grpcPort }}
              protocol: TCP
          {{- with .Values.aiStack.qdrant.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.aiStack.qdrant.persistence.enabled }}
          volumeMounts:
            - name: qdrant-data
              mountPath: /qdrant/storage
          {{- end }}
      {{- if .Values.aiStack.qdrant.persistence.enabled }}
      volumes:
        - name: qdrant-data
          persistentVolumeClaim:
            claimName: {{ include "n8n.fullname" . }}-qdrant-data
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "n8n.fullname" . }}-qdrant
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.aiStack.qdrant.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.aiStack.qdrant.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "n8n.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
---
{{- if .Values.aiStack.qdrant.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "n8n.fullname" . }}-qdrant-data
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.aiStack.qdrant.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.aiStack.qdrant.persistence.size }}
  {{- if .Values.aiStack.qdrant.persistence.storageClass }}
  storageClassName: {{ .Values.aiStack.qdrant.persistence.storageClass }}
  {{- end }}
{{- end }}
{{- end }}
