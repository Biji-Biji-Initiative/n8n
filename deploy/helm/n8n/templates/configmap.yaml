apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "n8n.fullname" . }}-config
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
data:
  # n8n configuration values (used for checksum tracking)
  timezone: {{ .Values.config.timezone | quote }}
  db-host: {{ .Values.database.host | quote }}
  db-port: {{ .Values.database.port | quote }}
  db-name: {{ .Values.database.name | quote }}
